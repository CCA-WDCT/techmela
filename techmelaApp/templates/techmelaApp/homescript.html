<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    var scoreProj;

    const likePressed = async (prjID, noOfLikes) => {
        var likeNumberID = "numberOfLikes" + prjID;
        var requestOptions = {
            'method': 'POST',
            'headers': new Headers({
                'X-CSRFToken': csrftoken,
                'Content-Type': 'application/json',
            }),
            mode: 'same-origin',
            body: JSON.stringify({
                'prjID': prjID,
            })
        };
        await fetch("/like", requestOptions)
            .then(response => response.text())
            .then(result => {
                result = JSON.parse(result);
                var likes = parseInt(noOfLikes);
                if (result.isLiked && result.isSuccess) {
                    likes = likes + 1;
                    document.getElementById(likeNumberID).innerHTML = likes;
                } else if (!result.isLiked && result.isSuccess) {
                    likes = likes - 1;
                    if (likes < 0)
                        likes = 0;
                    document.getElementById(likeNumberID).innerHTML = likes;
                }
            })
            .catch(error => console.error('error', error));

    };

function draw() {

function Star() {

this.reset = function() {
    this.giant = getProbability(3);
    this.comet = this.giant || first ? false : getProbability(10);
    this.x = getRandInterval(0, width - 10);
    this.y = getRandInterval(0, height);
    this.r = getRandInterval(1.1, 2.6);
    this.dx = getRandInterval(speedCoeff, 6 * speedCoeff) + (this.comet + 1 - 1) * speedCoeff * getRandInterval(50, 120) + speedCoeff * 2;
    this.dy = -getRandInterval(speedCoeff, 6 * speedCoeff) - (this.comet + 1 - 1) * speedCoeff * getRandInterval(50, 120);
    this.fadingOut = null;
    this.fadingIn = true;
    this.opacity = 0;
    this.opacityTresh = getRandInterval(.2, 1 - (this.comet + 1 - 1) * .4);
    this.do = getRandInterval(0.0005, 0.002) + (this.comet + 1 - 1) * .001;
};

this.fadeIn = function() {
    if (this.fadingIn) {
    this.fadingIn = this.opacity > this.opacityTresh ? false : true;
    this.opacity += this.do;
    }
};

this.fadeOut = function() {
    if (this.fadingOut) {
    this.fadingOut = this.opacity < 0 ? false : true;
    this.opacity -= this.do / 2;
    if (this.x > width || this.y < 0) {
        this.fadingOut = false;
        this.reset();
    }
    }
};

this.draw = function() {
    universe.beginPath();

    if (this.giant) {
    universe.fillStyle = 'rgba(' + giantColor + ',' + this.opacity + ')';
    universe.arc(this.x, this.y, 2, 0, 2 * Math.PI, false);
    } else if (this.comet) {
    universe.fillStyle = 'rgba(' + cometColor + ',' + this.opacity + ')';
    universe.arc(this.x, this.y, 1.5, 0, 2 * Math.PI, false);

    //comet tail
    for (var i = 0; i < 30; i++) {
        universe.fillStyle = 'rgba(' + cometColor + ',' + (this.opacity - (this.opacity / 20) * i) + ')';
        universe.rect(this.x - this.dx / 4 * i, this.y - this.dy / 4 * i - 2, 2, 2);
        universe.fill();
    }
    } else {
    universe.fillStyle = 'rgba(' + starColor + ',' + this.opacity + ')';
    universe.rect(this.x, this.y, this.r, this.r);
    }

    universe.closePath();
    universe.fill();
};

this.move = function() {
    this.x += this.dx;
    this.y += this.dy;
    if (this.fadingOut === false) {
    this.reset();
    }
    if (this.x > width - (width / 4) || this.y < 0) {
    this.fadingOut = true;
    }
};
